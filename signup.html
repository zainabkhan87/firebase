<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
 <div>
    <h1>Sign up</h1>
    <div>
        <form action="">
            <p>User Name: <input type="text" id="name"></p>
            <p>Email: <input type="email" id="email"></p>
            <p>Password: <input type="text" id="password"></p>
            <p> Confirm Password: <input type="text" id="confirm"></p>
        </form>
        <button type="submit" id="signup-btn">Sign up</button>
        <button type="submit" id="google-btn">Sign In With Google</button>
    </div>


 </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
