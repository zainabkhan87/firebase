<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="card-container" style="width: 40rem;">
        <div class="card-body" id="card">
          <h1 class="card-title">Sign Up</h1>
          <br>
          <div id="form">
          Name:
          <label for=" name"> <input type="text" name="your name"id='name'></label>  
          Email:
          <label for=" email"> <input type="email" name="your email"id='email'></label>
          <br>
          Password:
          <label for="password"> <input type="password" name="password" maxlength="10" id="password"></label>
          City:
          <label for="city"><input type="text" name="your city" id="city"></label>
          </div>
          
          <button type="submit" class="btn btn-dark" id="signup-btn" >Sign up</button>
          <p>OR</p>
          <button type="submit" class="btn btn-dark" id="google-btn">Sign In With Google</button>
          
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
